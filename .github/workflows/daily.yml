name: Daily Commit Workflow

permissions:
  contents: write

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Step with email 23f3001509@ds.study.iitm.ac.in
        run: echo "Running scheduled workflow"

      - name: Make daily commit
        run: |
          echo "Last run: $(date)" >> daily_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated daily commit" || echo "No changes"
          git push